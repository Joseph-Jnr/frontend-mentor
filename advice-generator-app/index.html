<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main role="main">
      <div class="advice-wrap">
        <div class="advice-no">
          <p>Advice #<span id="slip-id"></span></p>
        </div>
        <div class="main-advice">
          <p>"<span id="slip-advice"></span>"</p>
        </div>
        <div class="separator">
          <img
            src="assets/images/pattern-divider-desktop.svg"
            alt="line-separator"
          />
        </div>
        <div class="btn-area">
          <button id="button">
            <img src="assets/images/icon-dice.svg" alt="" />
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Joseph-Jnr/" target="_blank">Joseph Jnr</a>.
      </div>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
